output_file = "timeline.json"
[incoming]
type = "OneBatch"
delay = 0.0
n_jobs = 100
[incoming.spec.length]
type = "Normal"
mean = 50.0
std_dev = 25.0

[logging]
filter.directives = "INFO"
filter.from_env = "RUST_LOG"

[[logging.outputs]]
enabled = true
span_events = [
    "Enter"
]

target.type = "term"
# either stdout or stderr
target.name = "stderr"
# when name is "stdout", whether switch to "stderr" for commands that produce outputs on stdout
target.auto_switch = true


[[logging.outputs]]
enabled = false
span_events = [
    "Enter"
]

filter.directives = "TRACE"
filter.from_env = false

target.type = "file"
target.directory = "/tmp"
target.name = "infersim.log"

[presets]
